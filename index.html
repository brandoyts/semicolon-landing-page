<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Semicolon | Startup Consultant</title>
        <link rel="stylesheet" href="./css/index.min.css" />
    </head>
    <body>
        <div class="container">
            <section id="landing-page">
                <nav class="nav-bar">
                    <ul>
                        <li><a href="#pricing">Pricing</a></li>
                        <li><a href="#team">Our Team</a></li>
                        <li><a href="#consultation">Free Consultation</a></li>
                    </ul>
                </nav>
                <div class="content grid-container">
                    <div class="text-content">
                        <h1>
                            Build a Great Website for Your Startup
                        </h1>
                        <p>
                            We build a website based on your needs. Semicolon
                            Platform is a powerful website builder for startups,
                            solo-entrepreneurs and hackers. Try it for free.
                        </p>
                        <a href="#consultation" class="cta consult-btn"
                            >Consult us</a
                        >
                    </div>
                    <div class="content-img"></div>
                </div>
            </section>

            <section id="pricing">
                <h3 class="title">Pricing</h3>
                <div class="grid-container">
                    <figure class="price-card">
                        <p class="price">Free</p>
                        <ul>
                            <li>Deployment</li>
                            <li class="cross-out">Free Assistance</li>
                            <li class="cross-out">Business Analytics</li>
                        </ul>
                    </figure>
                    <figure class="price-card">
                        <p class="price">10,950 PHP</p>
                        <ul>
                            <li>Deployment</li>
                            <li>Free Assistance</li>
                            <li class="cross-out">Business Analytics</li>
                        </ul>
                    </figure>
                    <figure class="price-card">
                        <p class="price">25,500 PHP</p>
                        <ul>
                            <li>Deployment</li>
                            <li>Free Assistance</li>
                            <li>Business Analytics</li>
                        </ul>
                    </figure>
                </div>
            </section>

            <section id="team">
                <div class="grid-container">
                    <div class="content">
                        <h3 class="title">Our Team</h3>
                        <figure>
                            <div class="avatar"></div>
                            <p class="name">Brando Endona</p>
                            <span class="position">Fullstack Developer</span>
                        </figure>
                        <figure>
                            <div class="avatar"></div>
                            <p class="name">Roy Albert</p>
                            <span class="position">Backend Developer</span>
                        </figure>
                        <figure>
                            <div class="avatar"></div>
                            <p class="name">Darwin Callo</p>
                            <span class="position">UI/UX Designer</span>
                        </figure>
                        <figure>
                            <div class="avatar"></div>
                            <p class="name">Cesar Bondoy</p>
                            <span class="position">Frontend Developer</span>
                        </figure>
                    </div>
                    <div class="content-img"></div>
                </div>
            </section>

            <section id="consultation">
                <div class="grid-container">
                    <div class="content-img"></div>
                    <form action="#">
                        <h3 class="title">Consult us for free</h3>
                        <div class="form-group">
                            <label for="firstname">First name</label>
                            <input
                                required
                                autofocus
                                type="text"
                                name="firstname"
                            />
                        </div>
                        <div class="form-group">
                            <label for="firstname">Last name</label>
                            <input required type="text" name="firstname" />
                        </div>
                        <div class="form-group">
                            <label for="firstname">Address</label>
                            <input required type="text" name="address" />
                        </div>
                        <div class="form-group">
                            <label for="firstname">Email Address</label>
                            <input required type="email" name="email" />
                        </div>
                        <div class="form-group">
                            <label for="firstname">Telephone</label>
                            <input required type="text" name="telephone" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="cta">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <footer>
            <div class="container">
                <div class="text-content"></div>
            </div>
        </footer>
    </body>
</html>
